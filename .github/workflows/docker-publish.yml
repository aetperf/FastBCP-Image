name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag from FastBCP (ex: v0.28.0)'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Configure AWS credentials using your custom secret names
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Check and download FastBCP binary from S3
      - name: Download FastBCP binary from S3
        run: |
          VERSION=${{ github.event.inputs.version }}
          echo "Checking if FastBCP ${VERSION} exists in S3..."
          if ! aws s3 ls "s3://aetpshared/FastBCP/full/FastBCP-linux-x64-${VERSION}.zip" >/dev/null; then
            echo "FastBCP version ${VERSION} not found in S3 bucket!"
            exit 1
          fi

          echo "Found version ${VERSION}, downloading..."
          aws s3 cp "s3://aetpshared/FastBCP/full/FastBCP-linux-x64-${VERSION}.zip" FastBCP.zip
          mkdir -p ./app
          unzip FastBCP.zip -d ./app/
          rm FastBCP.zip

      - name: Copy settings file
        run: cp FastBCP_Settings.json ./app/

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          VERSION=${{ github.event.inputs.version }}
          echo "Building Docker image for version ${VERSION}"
          docker build --no-cache \
            -t aetp/fastbcp:latest \
            -t aetp/fastbcp:${VERSION} .

      - name: Push Docker image
        run: |
          VERSION=${{ github.event.inputs.version }}
          docker push aetp/fastbcp:latest
          docker push aetp/fastbcp:${VERSION}
